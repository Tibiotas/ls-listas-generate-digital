    <script>
        var app = new Vue({
            el: '#app',
            components: {

            data: {
                message: 'Hello Vue!',
                facaMelhor1: '',
                facaMelhor2: '',
                facaMelhor3: '',
                facaMelhor4: '',
                dataVisualizar: new Date(),
                constantes: {},
                semanas: []
            },
            created() {
                axios.get('http://localhost:5001/static/json/config.json')
                    .then(response => {
                        this.constantes = response.data;
                        this.atualizar();
                    });
            },
            methods: {
                obterSemanasTextos(data) {
                },
                atualizar() {
                    this.semanas = [];
                    let url = `http://localhost:5000/semanas/${this.constantes.qtdPaginas}/${this.formatDate(this.dataVisualizar)}`;
                    axios.get(url)
                        .then(response => {
                            this.semanas = response.data;
                        });
                },
                formatDate(date) {
                    return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                }
            }
        })
